 <!doctype html>

<html>
    <head>
        <meta charset="utf-8">

        <title>PAGE THAT ADD 2 NUMBERS</title>

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="styles.css">
<img src="img_chania.jpg" alt="Flowers in Chania">
    </head>

    <body>

        <h1>Page that add 2 number</h1>
        <br><br>
        <label for="n1">Type the first number:</label>
        <input id="n1" type="number">
        <br>
        <label for="n2"> Type the second number:</label>
        <input id="n2" type="number">
        <button onclick="computesum()">Compute sum</button>
        <br>
        <label for="sum"> Type sum is:</label>
        <input id="sum" type="number" readonly>
        
        <br>
        <!-- Load external JavaScript -->
        <br><br>
        <a href="index.html"> Back to Home Page</a>
        <script>
        function computesum()
        {
            var x1,x2,x3;

            x1 = document.getElementById("n1").value*1;
            x2 = document.getElementById("n2").value*1;

            x3 = x2+x1;

            document.getElementById("sum").value = x3;
        }
        </script>
    </body>

</html>
